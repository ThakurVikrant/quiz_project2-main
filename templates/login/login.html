<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0e09881721.js" crossorigin="anonymous"></script>
</head>
<body style="  margin: auto;
width: 20%;">
    <ul>
  
     
      </ul>
      <div class="logIn" >
        <div class="login-form">
            <form method="POST" action="/login">
              <h1>Login</h1>
              <div class="col-md-20" style="text-align: center;margin-top: 4rem; font-size: 20px; color: darkcyan;"></div>
               <div class="imgcontainer">
                <div class="col-md-12" style="text-align: center;margin-top: 4rem; font-size: 20px; color: darkcyan;"></div>
                  <img src="https://www.bing.com/th?id=OIP.STdrVT87X1tnQJWSdE5VeQHaHa&w=176&h=185&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Avatar" class="avatar">
              </div>
              <div class="col-md-12" style="text-align: center;margin-top: 4rem; font-size: 20px; color: darkcyan;"></div>
              <div class="form-group">
                <input type="text" name="email" placeholder="E-mail Address" required>
                <span class="input-icon"><i class="fa fa-envelope"></i></span>
              </div>
              <div class="form-group">
                <input type="text" name="password" placeholder="Password" required>
                <span class="input-icon"><i class="fa fa-lock"></i></span>
              </div>  <br>    
              <button class="login-btn" type="submit">Login</button>      
              <p style="background-image: url('img_girl.jpg');"></p>
  
            </form>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
